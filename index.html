<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Convertidor de peso</title>
    </head>
    <body class="vh-100 row justify-content-center align-items-center">
        <div class="container text-center col-5">
            <div class="card mb-3 border-0">
                <div class="card-header border-0">
                    <div class="card-title text-uppercase">Calcula tu peso</div>
                </div>
                <div class="card-body">
                    <input id="kilogram" class="form-control" type="text" placeholder="Peso en kg...." />
                    <span class="help-block text-muted">Introduce solo numeros</span>
                </div>

                <!-- datos convertidos  -->
                <div class="card-body" style="text-align: left">
                    <div class="text-white bg-primary p-2 mb-1 rounded-lg rounded">
                        <h5 class="font-weight-bold">Gramos</h5>
                        <p id="grams">....</p>
                    </div>

                    <div class="text-white bg-success p-2 mb-1 rounded-lg rounded">
                        <h5 class="font-weight-bold">Onzas</h5>
                        <p id="ounces">...</p>
                    </div>

                    <div class="text-white bg-danger p-2 mb-1 rounded-lg rounded">
                        <h5 class="font-weight-bold">Libras</h5>
                        <p id="pounds">...</p>
                    </div>
                </div>
                <!-- fin -->
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
